<ion-navbar *navbar>
    <ion-title>{{selectedItem["first_name"]}} {{selectedItem["last_name"]}}</ion-title>
</ion-navbar>

<ion-content class="cards-bg social-cards">
    <ion-card *ngIf="selectedItem">
        <ion-item>
            <ion-avatar item-left>
                <img [src]="selectedItem['avatar_url']">
            </ion-avatar>
            <h2>{{selectedItem["first_name"]}} {{selectedItem["last_name"]}}</h2>
            <p>November 5, 1955</p>
        </ion-item>

        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a
                DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button primary clear small>
                    <ion-icon name='thumbs-up'></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button primary clear small>
                    <ion-icon name='text'></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <button primary clear small (click)="gotoChat(selectedItem)">
                    <ion-icon name="navigate"></ion-icon>
                    Start
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
