<ion-navbar *navbar>
  <ion-title>{{selectedItem["first_name"]}} {{selectedItem["last_name"]}}</ion-title>
</ion-navbar>

<ion-content>
 <div *ngIf="selectedItem" class="selection">
    <ion-icon name="happy"></ion-icon>
    <div>
      You navigated here from <b>{{selectedItem.title}}</b>
      <button secondary (click)="gotoChat(selectedItem)">Secondary</button>
    </div>
  </div>
</ion-content>
