<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="#item of users" (click)="itemTapped($event, item)">
      <ion-thumbnail item-left>
        <img src="img/appicon.png">
      </ion-thumbnail>
      <h2>{{item["first_name"]}}</h2>
      <p>{{item["last_name"]}}</p>
      <button clear item-right>View</button>
    </ion-item>
  </ion-list>
</ion-content>
