<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="#user of users" (click)="itemTapped($event, user)">
      <ion-thumbnail item-left>
        <img [src]="user['avatar_url']">
      </ion-thumbnail>
      <h2>{{user["first_name"]}}</h2>
      <p>{{user["last_name"]}}</p>
    </ion-item>
  </ion-list>
</ion-content>
